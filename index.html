<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>APP QR</title>
    <script src="qrcodejs-master/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>QR APP</h1>
    <div class="qrg">
        <label for="texto">Ingrese el texto a codificar:</label>
        <div class="InputContainer">
            <input placeholder="Tipeá la URL" id="texto" class="input" name="text" type="text">
          </div>
          <button class="btn" onclick="generarCodigoQR()">
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>
        
            <span class="text">Generate</span>
        </button>
    <div id="codigoQRContainer"></div>
    <a id="enlaceDescarga" download="codigoQR.png" style="display: none;">Descargar Código QR</a>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
